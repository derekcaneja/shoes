<html lang="en" x-ng-app="shoeApp">
    <head>
        <meta charset='utf-8'/>
        <title>Shoes Bitches</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link href="css/style.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

            <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
            <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    </head>

    <body>


    <div ng-controller="ShoeCtrl">
		<div id="holder" x-ng-switch="currentStep">

        <!-- STEP 1, CHOOSE GENDER CATEGORY PRICE -->
        <div x-ng-switch-default>
			<div class="main-page content">
				<div class="row">
					<h4>GENDER</h4>
					<button ng-click="setGender('mens')">Men's</button>
					<button ng-click="setGender('womens')">Women's</button>
                </div>
                <div class="row">
              		<h4>TYPE</h4>
              		<button ng-click="setOccassion('Casual')">Casual</button>
              		<button ng-click="setOccassion('Dress')">Dressy</button>
              		<button ng-click="setOccassion('Slippers')">Slippers</button>
                    <button ng-click="setOccassion('Boots')">Boots</button>
                    <button ng-click="setOccassion('Sandals')">Sandals</button>
            	</div>
            	<div class="row">
                     <h4>PRICE</h4>
              		<button ng-click="setPrice('1')"><i class="fa fa-usd"></i></button>
                    <button ng-click="setPrice('2')"><i class="fa fa-usd"></i><i class="fa fa-usd"></i></button>
                    <button ng-click="setPrice('3')"><i class="fa fa-usd"></i><i class="fa fa-usd"></i><i class="fa fa-usd"></i></button>
                   	<button class="submitbutton" ng-click="step(2)">Submit</button>
              </div>
          </div>
        </div>

        <!-- STEP 2, CHOOSE COLORS -->
        <div x-ng-switch-when="2">
  <button style="position: absolute;right:0;z-index:99999;" x-ng-click="step(3)">CHOOSE moar SHOES</button>
          <div class="color-page nav">
            <i class="fa fa-arrow-left"></i>

          </div>

          <div class="color-page content-wrapper">
            <div class="color-page content content-top">
            </div>
            <div class="color-page content content-bottom">
            </div>
            <section id="video-wrapper"></section>
          </div>

          STEP 2
        </div>



        <!-- STEP 3, CHOOSE SHOES -->
        <div id="options" x-ng-switch-when="3">

          <div class="products-page nav">
            <i class="fa fa-arrow-left"></i>
            <h2 ng-click="step(4)">RESULTS</h2>
          </div>


            <div class="products-page content">
              <div id="result" class="result" draggable="true" ng-show="currentItem()" hm-dragleft="skipShoe()" hm-dragright="saveShoe(currentItem())" hm-swipeleft="skipShoe()" hm-swiperight="saveShoe(currentItem())">

 

                <img src="{{currentItem().image_link}}" class="product-image"></div>
                <section class="product-label">
                  <h3 class="product-name">{{currentItem().title}}</h3><h3 class="product-price">{{currentItem().price}}</h3>
                </section>
              </div>

              <div class="result-stack-effect">
              </div>


            
            <div class="product-like">
              <div ng-click="nextShoe()" class="hate"><i class="fa fa-times"></i></div>
              <div ng-click="saveShoe(currentItem())" class="love"><i class="fa fa-check"></i></div>
            </div>

        </div><!-- end options -->


        <!-- STEP 4, SEE FINAL RESULTS -->
        <div id="results" x-ng-switch-when="4">
          DOG QUZZUP
          <li x-ng-repeat="chosenShoe in chosenShoes">

            <a href="{{chosenShoe.link}}">
              <img src="{{chosenShoe.image_link}}">
              {{chosenShoe.title}}
              </img>
            </a>

          </li>

        </div> <!-- end results -->

      </div> <!-- end switch holder -->
    </div> <!-- end ctrl -->


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular-animate.js"></script>
    <script src="js/color-thief.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/main.js"></script>
    <script src="js/webcam.js"></script>
    <script src="js/controllers/ShoeCtrl.js"></script>
    <script src="js/services/shoeFactory.js"></script>
    <script src="js/gestures.min.js"></script>

    <script charset="utf-8">
      var resultSize = $('#holder').width()*0.92;
      $('.result, .result-stack-effect').css({
        'max-width': resultSize,
        'max-height': resultSize,
        'visibility': 'visible'
      });
      $('.result-stack-effect').css({
        'top': resultSize * -1
      })
      $('.product-image').css({
        'max-height': $('.result').height() - 40,
      })

      $('#video-wrapper').css({
        'top': ($('.content-top').height() + $('.content-bottom').height()) * -1,
        'visibility': 'visible'
      });

      


    </script>
  </body>
</html>
