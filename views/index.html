<html lang="en" x-ng-app="shoeApp">
    <head>
        <meta charset='utf-8'/>
        <title>Shoes Bitches</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link href="css/style.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    </head>

    <body ng-controller='ShoeCtrl'>
	    <div class="container">
  			<div class="main-page masthead">
          <div class="logo"></div>
          <h1>Shoes</h1>
        </div>
      <div class="main-page content">
				<div class="row">
					<h4>Gender</h4>
	            	<button ng-click="setGender('mens')">MENS</button>
	            	<button ng-click="setGender('womens')">WOMENS</button>
	          	</div>
		        <div class="row">
					<h4>Occasion</h4>
					<button ng-click="setOccassion('Casual')">CASUAL</button>
		            <button ng-click="setOccassion('Dress')">DRESSY</button>
		            <button ng-click="setOccassion('Work-Outdoors')">OUTDOORS</button>
		            <button ng-click="setOccassion('work')">WORK</button>
				</div>
				<div class="row">
           			<h4>Price</h4>
					<button ng-click="setPrice('1')">$</button>
		            <button ng-click="setPrice('2')">$$</button>
		            <button ng-click="setPrice('3')">$$$</button>
         		<button ng-click="showColorChooser()">Submit</button>
        	</div>
	    </div>

	    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	    <script src="js/color-thief.js"></script>
	    <!--<script src="js/hammer.js"></script>-->
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular-animate.js"></script>
	    <script src="../js/angular-route.js"></script>
	    <script src="../js/main.js"></script>
	    <script src="../js/controllers/ShoeCtrl.js"></script>
	    <script src="../js/services/ShoeFactory.js"></script>
      <script src="../js/gestures.min.js"></script>
  	</body>
</html>
